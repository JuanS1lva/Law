                    },
                    photos: [
                        {
                            placeholder: 'üì∏ Foto 1\nHaz clic para agregar',
                            url: './1.jpg',
                            alt: 'Lau'
                        },
                        // {
                        //     placeholder: 'üì∏ Foto 2\nHaz clic para agregar',
                        //     url: '/assets/images/2.jpg',
                        //     alt: 'Lawra'
                        // },
                        // {
                        //     placeholder: 'üì∏ Foto 3\nHaz clic para agregar',
                        //     url: '/assets/images/3.jpg',
                        //     alt: 'Laura'
                        // }
                    ],
                    youtubeUrl: '',
                    audioUrl: 'assets/sounds/senal.mp3',
                    audioTitle: 'Nuestro Audio Especial',
                    signature: 'para la otra parte de m√≠, Laura',
                    scrollY: 0,
                    scrollPercentage: 0,
                    isVisible: false,
                    hearts: []
                }
            },
            mounted() {
                this.createHearts();
                this.setupScrollEffects();
                this.setupIntersectionObserver();
            },
            methods: {
                createHearts() {
                    for (let i = 0; i < 15; i++) {
                        this.hearts.push({
                            id: i,
                            x: Math.random() * 100,
                            delay: Math.random() * 6
                        });
                    }
                },
                setupScrollEffects() {
                    window.addEventListener('scroll', () => {
                        this.scrollY = window.scrollY;
                        this.scrollPercentage = Math.round(
                            (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100
                        );
                    });
                },
                setupIntersectionObserver() {
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('visible');
                            }
                        });
                    }, {
                        threshold: 0.1
                    });

                    const elements = document.querySelectorAll('.fade-in');
                    elements.forEach(el => observer.observe(el));
                },
                addPhoto(index) {
                    const url = prompt('Ingresa la URL de la imagen:');
                    if (url) {
                        this.photos[index].url = url;
                    }
                },
                addYouTubeVideo() {
                    const url = prompt('Ingresa la URL del video de YouTube (formato embed):');
                    if (url) {
                        this.youtubeUrl = url;
                    }
                },
                playAudio() {
                    const audio = document.querySelector('.audio-element');
                    if (audio) {
                        audio.play();
                    }
                },
                pauseAudio() {
                    const audio = document.querySelector('.audio-element');
                    if (audio) {
                        audio.pause();
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
